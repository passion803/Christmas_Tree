<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <p id="demo"></p>
    <script>

        // ※ 注意要用全形的＊和全形的空白 ※

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列

        var i, j, k; //迴圈變數
        var stars = '';
        var tab = '';

        for (i = 0; i < 6; i++) {

            for (var j = 4; j >= i; j--) {
                stars = stars + '　';

            }
            for (k = 0; k < (2 * i + 1); k++) {
                stars = stars + '＊';

            }
            console.log(stars);
            stars = stars + "<br>";

        }
        document.getElementById('demo').innerHTML = stars;

    </script>
</body>

</html>
